
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
        <div class="hero-image">
            <img src="https://lh3.googleusercontent.com/a/ACg8ocLVFuIxqKIfdmluX7kk1_N5LJtHfTgX-w-FgRVxgHjGEOV3LzU=s64-c" alt="Путешествие">
        </div>
        <nav>
            <ul>
                <li><a href="#slider">Галерея</a></li>
                <li><a href="#bio">Биография</a></li>
                <li><a href="#articles">Статьи</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="slider" class="slider">
        <h2>Галерея</h2>
        <div class="slides">
            <img src="images/image1.jpg" class="slide" alt="Картинка 1">
            <img src="images/image2.jpg" class="slide" alt="Картинка 2">
            <img src="images/image3.jpg" class="slide" alt="Картинка 3">
            <img src="images/image4.jpg" class="slide" alt="Картинка 4">
            <img src="images/image5.jpg" class="slide" alt="Картинка 5">
        </div>
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
    </section>

    <section id="bio">
        <h2>Биография</h2>
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQn8bKmTAOR_6c0sdgkRo9TgnQaOB3b0qFt9yTI0YayQXobhGJXLaq58p-CWoyO.jpg" alt="Автор" class="author-photo">
        <p>Я цифровой кочевник, который исследует мир и делится своими впечатлениями.</p>
    </section>

    <section id="articles">
        <h2>Статьи</h2>
        <div class="article-preview" onclick="openArticle('Статья 1')">
            <img src="images/article1.jpg" alt="Статья 1">
            <h3>Заголовок статьи 1</h3>
            <p>Краткое описание статьи 1.</p>
            <button>Читать</button>
        </div>
        <div class="article-preview" onclick="openArticle('Статья 2')">
            <img src="images/article2.jpg" alt="Статья 2">
            <h3>Заголовок статьи 2</h3>
            <p>Краткое описание статьи 2.</p>
            <button>Читать</button>
        </div>
        <!-- Добавьте дополнительные карточки статей здесь -->
    </section>

    <section id="article-content">
        <h2>Содержание статьи</h2>
        <p id="article-text">Выберите статью для чтения.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
